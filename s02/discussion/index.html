<!DOCTYPE html>
<html>
    <head>
        <title>HTML-Introduction</title>
    </head>
    <body>
        <h1>Test</h1>
        <!-- Comments are useful for documentation and 
         help developers understand the code better.  
         Comments are ignored by the browser and do not 
         appear as visible text on the webpage. -->
         <p>Welcome to Zuitt! Enumerate all the things <br>
            that we will study in this Free Coding
            Bootcamp.</p>
            <!-- Creates a numbered list -->
            <ol>
            <!-- Creates a list of items -->
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>
                <li>Item4</li>
                <li>Item5</li>
            </ol>

    </body>
</html>
