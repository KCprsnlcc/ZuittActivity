    <h1>HTML Hyperlinks</h1>

<p>
    HTML Hyperlinks are created using the anchor tag. 
</p>

<h3>There are two kinds of links:</h3>

<ul>
    <li>absolute</li>
    <li>relative</li>
</ul>
<div>
    <!-- Absolute links are links in other websites. -->
    <h4>Absolute Links</h4>
    <a href="https://zuitt.co" target="_blank">Zuitt Coding Bootcamp</a>
    <a href="https://www.facebook.com/Daff.Sulaiman/" target="_blank">Facebook</a>
</div>
<div>
    <h4>Relative Links</h4>
    <a href="../index.html" target="_blank">Home Page</a>
    <a href="../attributes.html" target="_blank">Attributes</a>
</div>
</body>
