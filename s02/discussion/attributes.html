<!DOCTYPE html>
<html>
<head>
    <title>HTML Attributes</title>
</head>
<body>
    <h1>HTML Attributes</h1>
    <p>HTML Attributes are added to HTML 
        tags to change or add to the 
        behavior of an element. They are 
        added in the opening tags of an element.</p>
        <h3>Common HTML Attributes</h3>
        <ol type="a">
            <li>type</li>
            <li>id</li>
            <li>class</li>
            <li>src</li>
            <li>href</li>
        </ol>
        <!-- div is a generic container
        for elements. It is usually used 
        to group elements together. -->
        <div align="center">
            <img src="https://i.imgur.com/Tau2zTi.png">
            <h3>Git VCS</h3>
        </div>
        <div align="center">
            <img src="https://i.imgur.com/9WtW3SE.png">
            <h3>Zuitt Coding Bootcamp</h3>
        </div>
</body>
</html>
